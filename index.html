<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <title>9 doors workshop</title>
    </head>
    
    <body>
        <div id="title"></div>
        <div id="gameboard">
            <div id="door1"></div>
            <div id="door2"></div>
            <div id="door3"></div>
            <div id="door4"></div>
            <div onclick="myFunction()" id="door5"></div>
            <div id="door6"></div>
            <div id="door7"></div>
            <div id="door8"></div>
            <div id="door9"></div>
        </div>
        
        <script src="js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
             $(function () {
                var parent = $("#gameboard");
                var divs = parent.children();
                while (divs.length) {
                    parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
                }
            });
        </script>
    </body>
</html>
